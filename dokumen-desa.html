    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      .navbar {
        background-color: #28a745;
      }

      main {
        padding: 20px;
        text-align: center;
      }

      .data-desa .categories {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .category-box {
        background-color: #fff;
        border: 2px solid #28a745;
        border-radius: 8px;
        text-align: center;
        width: 200px;
        padding: 20px;
        text-decoration: none;
        color: #000;
        transition: 0.3s;
      }

      .category-box:hover {
        background-color: #28a745;
        color: white;
        transform: scale(1.05);
      }

      .category-box h2 {
        margin: 10px 0;
      }

      footer {
        background-color: #28a745;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        overflow: hidden;
      }

      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        text-align: left;
      }

      table thead {
        background-color: #28a745;
        color: white;
      }

      table th,
      table td {
        padding: 10px;
        border: 1px solid #ddd;
      }

      table tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      table tr:hover {
        background-color: #f1f1f1;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
        color: #28a745;
      }

      h2 {
        text-align: center;
        color: #28a745;
      }

      p {
        text-align: justify;
        line-height: 1.6;
      }

      .styled-list li {
        background: #f1f1f1;
        margin: 10px 0;
        padding: 15px;
        border-radius: 8px;
        font-size: 1.2em;
        transition: all 0.3s ease;
        cursor: pointer;
        color: #555;
        display: block;
        scroll-behavior: smooth;
        flex-grow: 1;
        overflow-y: auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
